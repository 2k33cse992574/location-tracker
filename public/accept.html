<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accept Location Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 16px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #006400;
    }

    .info {
      color: #aa0000;
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Do you want to share your live location?</h2>

  <div class="info">
    üìç If you're not asked for location, please check browser settings or try incognito mode.
  </div>

  <button onclick="acceptRequest()">Yes, Share Location</button>

  <div id="result"></div>

  <script src="accept.js"></script>
</body>
</html>
