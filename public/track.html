<!-- track.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Location</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #map { height: 400px; width: 100%; margin-top: 20px; }
  </style>
  <!-- Leaflet CSS (optional for map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h2>Track Receiver's Live Location</h2>
  <label>Enter Request ID: </label>
  <input type="text" id="requestIdInput" placeholder="e.g., 64d3475..." />
  <button onclick="startTracking()">Start Tracking</button>

  <div id="output"></div>
  <div id="map"></div>

  <!-- Leaflet JS (optional for map) -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="track.js"></script>
</body>
</html>
